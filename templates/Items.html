<div class="row">
	<div class="col-xs-12">
		<fieldset>
			<h1>Items</h1>
			<p>
				<label for="productName">Product Name:</label>
				<input type="text" id="productName" placeholder="Name of item" />
				<label for="price">Price ($):</label>
				<input type="number" id="price" placeholder="$0.00" />
			</p>
			<p>
				<input type="button" class="btn btn-primary" value="Submit Product" />
				<input type="button" class="btn btn-danger" value="Clear Form" />
			</p>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<table class="table">
			<thead>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th></th>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in items">
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity}}</td>
					<td><input type="number" /> <button class="btn btn-default" data-ng-click="editItem($index)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
