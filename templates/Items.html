<div class="row">
	<div class="col-xs-12">
		<fieldset>
			<form name="itemForm">
				<h1>Items</h1>
				<p>
					<label for="productName">Product Name:</label>
					<input type="text" id="productName" placeholder="Name of item" data-ng-model="itemName" required="true" />
					<label for="price">Price ($):</label>
					<input type="number" id="price" placeholder="$0.00" data-ng-model="itemPrice" required="true" />
					<label for="quantity">Quantity:</label>
					<input type="number" id="quantity" placeholder="" data-ng-model="itemQuantity" required="true" />
				</p>
				<p>
					<button type="button" data-ng-disabled="itemForm.$invalid" class="btn btn-primary" data-ng-click="onSubmit()" >Submit Product</button>
					<button type="reset" class="btn btn-danger">Clear Form</button>
				</p>
			</form>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<table class="table">
			<thead>
				<th>Name</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Edit</th>
			</thead>
			<tbody>
				<tr data-ng-repeat="item in items">
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity}}</td>
					<td><input type="number" /> <button class="btn btn-default" data-ng-click="editItem($index)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
