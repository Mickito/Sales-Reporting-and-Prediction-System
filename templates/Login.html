<div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3">

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title text-center">Pharmacy something something</div>
		</div>

		<div class="panel-body">
			<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

				<p class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="user" type="text" class="form-control" name="user" data-ng-model="userName" placeholder="User">
				</p>

				<p class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="password" type="password" class="form-control" data-ng-model="userPass" name="password" placeholder="Password">
				</p>

				<div class="form-group">
					<div class="col-sm-12 controls">
						<button type="button" data-ng-click="check" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
