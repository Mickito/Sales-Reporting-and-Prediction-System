<!DOCTYPE html>
<html lang="en" data-ng-app="">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sales Page</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/PHP-SRePS.css" rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<nav class="navbar navbar-default navbar-static-top">
					<div class="navbar-header">
						<ul class="nav navbar-nav">
							<li class="active"><a href="">Sales Page</a></li>
							<li><a href="">Stock Page</a></li>
							<li><a href="">Report Page</a></li>
							<li><a href="">Analysis Page</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<fieldset>
					<h1>Sales Page Form</h1>
					<p>
						<label for="productName">Product Name:</label>
						<input type="text" id="productName" placeholder="Name of item">
						<label for="purchasedDate">Purchased Date:</label>
						<input type="date" id="purchasedDate">
					</p>
					<p>
						<label for="quantitySold">Quantity Sold:</label>
						<input type="number" id="quantitySold">
						<label for="price">Price:</label>
						<input type="text" id="price" placeholder="$0.00">
					</p>
					<p>
						<input type="button" class="btn btn-primary" value="Submit Product" >
						<input type="button" class="btn btn-danger"value="Clear Form">
					</p>
				</fieldset>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Angular -->
	<script src="js/angular.min.js"></script>
</body>

</html>
