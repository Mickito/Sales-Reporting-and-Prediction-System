<div class="bckg">
	<div class="row vertical-center">
		<div class="col-md-3 col-md-offset-4 col-sm-6 col-sm-offset-3" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title text-center">People Health Pharmacy</div>
				</div>

				<div class="panel-body">
					<form name="form" id="form" class="form-horizontal">

						<p class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="user" type="text" class="form-control" name="user" data-ng-model="userName" data-ng-disabled="GotAccounts" placeholder="User">
						</p>

						<p class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" data-ng-disabled="GotAccounts" data-ng-model="userPass" name="password" placeholder="Password">
						</p>


						<div class="col-sm-12">
							<button type="button" data-ng-click="check()" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
</div>
