<div class="col-md-12">
    <fieldset>
            <form name="salesForm">
            <h1>Sales Page Form</h1>
            <p>
                <label for="productName">Product ID:</label>
                <input type="number" id="productName" data-ng-model="productID" placeholder="ID of item" required="true" />
                <label for="purchasedDate">Purchased Date: </label>
                <input type="date" id="productdDate" data-ng-model="productDate" required="true" />
            </p>
            <p>
                <label for="productSold">Quantity Sold:</label>
                <input type="number" id="productSold" placeholder="" data-ng-model="productSold" required="true" />
                <label for="productPrice">Total Price:</label>
                <input type="number" id="productPrice" placeholder="$0.00" data-ng-model="productPrice" required="true" />
            </p>
            <p>
                <input type="button" data-ng-disabled="salesForm.$invalid" class="btn btn-primary" value="Add Sale" data-ng-click="onSubmit()" data-ng-hide="editing == true">
				<input type="button" data-ng-disabled="salesForm.$invalid" class="btn btn-primary" value="Update Sale" data-ng-click="onUpdate()" data-ng-show="editing == true">
                <input type="button" class="btn btn-danger" value="Clear Form" data-ng-click="onReset()">
            </p>
        </form>
    </fieldset>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped tabel-hover">
                <thead>
                    <tr>
                        <th class="col-md-4" id="pdtName">Product Name</th>
                        <th class="col-md-2" id="pchdDate">Purchased Date</th>
                        <th class="col-md-2" id="qnttySold">Quantity Sold</th>
                        <th class="col-md-1" id="Tprice">Total Price</th>
                        <th class="col-md-1" id="edit">Edit</th>
                        <th class="col-md-2" id="quickSave">Quick Save</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="sale in sales">
                        <td headers="pdtName">{{sale.ItemID}}</td>
                        <td headers="pchdDate">{{sale.Date | date : format : mediumDate}}</td>
                        <td headers="qnttySold">{{sale.Quantity}}</td>
                        <td headers="Tprice">{{sale.price | currency}}</td>
                        <td headers="edit"><button class="btn btn-default" data-ng-click="editSale($index)">Edit</button></td>
                        <td headers="quickSave"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
