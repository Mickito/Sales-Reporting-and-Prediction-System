<div class="col-md-12">
	<div class="row">
		<fieldset>
			<form name="reportForm">
				<h1>Report Page Form</h1>
				<p>
					<label for="weekStart" ng-show="!onOff">Week Start By:</label>
					<input data-provide="datepicker" data-date-format="dd/mm/yyyy" ng-show="!onOff" id="apple">
					<label for="weekEnd" ng-show="!onOff">Week End By:</label>
					<input type="text" id="weekEnd" data-ng-model="endWeek" disabled="disabled" ng-show="!onOff" />
				</p>
				<p>
					<label for="month" ng-show="onOff">Select Month: </label>
					<select data-ng-change="getMonth()" name="month=" id="month" data-ng-model="selectedMonth" ng-options="m as m.name for m in months" ng-show="onOff">
					</select>
					<label for="year" ng-show="onOff">Select Year: </label>
					<select data-ng-change="getYear()" name="year=" id="year" data-ng-model="selectedYear" ng-options="y as y for y in years" ng-show="onOff">
					</select>
				</p>
				<p>
					<input type="button" class="btn btn-primary" value="Generate Table" data-ng-click="generateTable()">
					<input type="checkbox" name="pushtoggle" checked>
				</p>
				<p>
					<input type="button" class="btn btn-primary" value="Generate CSV" ng-csv="monthlySales" csv-header="getHeader()" filename="test.csv">
				</p>
			</form>
		</fieldset>
	</div>
	<!--Generate Table -->
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive" ng-show="noData == false">
				<table class="table table-striped tabel-hover">
					<thead>
						<tr>
							<th class="col-md-4" id="pdtName">Product Name</th>
							<th class="col-md-2" id="pchdDate">Purchased Date</th>
							<th class="col-md-2" id="qnttySold">Quantity Sold</th>
							<th class="col-md-1" id="Tprice">Total Price</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="sale in monthlySales">
							<td headers="pdtName">{{sale.ItemName}}</td>
							<td headers="pchdDate">{{sale.Date | date : format : mediumDate}}</td>
							<td headers="qnttySold">{{sale.Quantity}}</td>
							<td headers="Tprice">{{sale.Price | currency}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<p ng-show="noData == true">There's no data to Display</p>
			</div>
		</div>
	</div>
</div>
