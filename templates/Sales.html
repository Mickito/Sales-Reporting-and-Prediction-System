<div class="row" data-ng-controller="saleCtrl">
	<div class="col-md-12">
		<fieldset>
			<h1>Sales Page Form</h1>
			<p>
				<label for="productName">Product Name:</label>
				<input type="text" id="productName" data-ng-model="productName" placeholder="Name of item" />
				<label for="purchasedDate">Purchased Date:</label>
				<input type="date" id="purchasedDate" data-ng-model="productDate" />
			</p>
			<p>
				<label for="productSold">Quantity Sold:</label>
				<input type="number" id="productSold" placeholder="" data-ng-model="productSold" />
				<label for="productPrice">Total Price:</label>
				<input type="number" id="productPrice" placeholder="$0.00" data-ng-model="productPrice" />
			</p>
			<p>
				<input type="button" class="btn btn-primary" value="Submit Product" data-ng-click="onSubmit()">
				<input type="button" class="btn btn-danger" value="Clear Form" data-ng-click="onReset()">
			</p>
		</fieldset>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="table-responsive">
			<table class="table table-striped tabel-hover">
				<thead>
					<tr>
						<th class="col-md-4" id="pdtName">Product Name</th>
						<th class="col-md-2" id="pchdDate">Purchased Date</th>
						<th class="col-md-2" id="qnttySold">Quantity Sold</th>
						<th class="col-md-1" id="Tprice">Total Price</th>
						<th class="col-md-1" id="edit">Edit</th>
						<th class="col-md-2" id="quickSave">Quick Save</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="item in items">
						<td headers="pdtName">{{item.name}}</td>
						<td headers="pchdDate">{{item.date | date : format : mediumDate}}</td>
						<td headers="qnttySold">{{item.sold}}</td>
						<td headers="Tprice">{{item.price}}</td>
						<td headers="edit"><button class="btn btn-default" data-ng-click="editProduct($index)">Edit</button></td>
						<td headers="quickSave"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
