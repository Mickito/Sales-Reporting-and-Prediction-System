<div class="row">
	<div class="col-md-12">
		<fieldset>
			<h1>Sales Page Form</h1>
			<form name="salesForm">
				<p>
					<label for="productID">Product ID:</label>
					<input type="number" id="productID" data-ng-model="productID" placeholder="ID of item" required="true" />
					<label for="productDate">Purchased Date: </label>
					<input type="date" id="productDate" data-ng-model="productDate" required="true" />
					<label for="productSold">Quantity Sold:</label>
					<input type="number" id="productSold" placeholder="" data-ng-model="productSold" required="true" />
				</p>
				<p>
					<input type="button" data-ng-disabled="salesForm.$invalid" class="btn btn-primary" value="Add Sale" data-ng-click="onSubmit()" data-ng-hide="editing == true">
					<input type="button" data-ng-disabled="salesForm.$invalid" class="btn btn-primary" value="Update Sale" data-ng-click="onUpdate()" data-ng-show="editing == true">
					<input type="button" class="btn btn-danger" value="Clear Form" data-ng-click="onReset()">
				</p>
			</form>
		</fieldset>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p>sortField: {{sortField}}</p>
			<p>sortReverse: {{sortReverse}}</p>
			<div class="table-responsive">
				<table class="table table-striped tabel-hover">
					<thead>
						<tr>
							<th class="col-md-4" id="pdtName"><a href="#/Sales" ng-click="sortField = 'ItemName'; sortReverse = !sortReverse">Product Name<span ng-show="sortField == 'ItemName' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span><span ng-show="sortField == 'ItemName' && sortReverse" class="glyphicon glyphicon-triangle-top"></span></a></th>
							<th class="col-md-2" id="pchdDate"><a href="#/Sales" ng-click="sortField = 'Date'; sortReverse = !sortReverse">Purchased Date<span ng-show="sortField == 'Date' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span><span ng-show="sortField == 'Date' && sortReverse" class="glyphicon glyphicon-triangle-top"></span></a></th>
							<th class="col-md-2" id="qnttySold"><a href="#/Sales" ng-click="sortField = 'Quantity'; sortReverse = !sortReverse">Quantity Sold<span ng-show="sortField == 'Quantity' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span><span ng-show="sortField == 'Quantity' && sortReverse" class="glyphicon glyphicon-triangle-top"></span></a></th>
							<th class="col-md-1" id="Tprice"><a href="#/Sales" ng-click="sortField = 'Price'; sortReverse = !sortReverse">Total Price<span ng-show="sortField == 'Price' && !sortReverse" class="glyphicon glyphicon-triangle-bottom"></span><span ng-show="sortField == 'Price' && sortReverse" class="glyphicon glyphicon-triangle-top"></span></a></th>
							<th class="col-md-1" id="edit">Edit</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="sale in sales | orderBy:sortField:sortReverse">
							<td headers="pdtName">{{sale.ItemName}}</td>
							<td headers="pchdDate">{{sale.Date | date : format : mediumDate}}</td>
							<td headers="qnttySold">{{sale.Quantity}}</td>
							<td headers="Tprice">{{sale.Price | currency}}</td>
							<td headers="edit"><button class="btn btn-default" data-ng-click="editSale($index)">Edit</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
