<div class="row">
	<div class="col-md-12">
		<fieldset>
			<h1>Items</h1>
			<p>
				<label for="productName">Product Name:</label>
				<input type="text" id="productName" placeholder="Name of item" />
				<label for="price">Price ($):</label>
				<input type="number" id="price" placeholder="$0.00" />
			</p>
			<p>
				<input type="button" class="btn btn-primary" value="Submit Product" />
				<input type="button" class="btn btn-danger" value="Clear Form" />
			</p>
		</fieldset>
	</div>
  
    <!--Edit Item Information-->
    <div>
        <p data-ng-repeat="item in items">{{item}}<span class="btn btn-default" data-ng-click="editItem($index)">Edit</span></p>
    </div>
</div>
<div class="row">
	<div class="col-md-12">
	</div>
</div>
